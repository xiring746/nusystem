<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personnel Information Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
         <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Personnel Management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Registration and login module</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
      <div class="container">
           <div class="row">
             <div class="col-md-6 col-lg-6 col-sm-6 container justify-content-center card">
                <!-- success message -->
                <div th:if="${param.success}">
                     <div class="alert alert-info">
                           You've successfully registered to our awesome application
                     </div>
                </div>
               
                <h1 class="text-center">Registration</h1>
                <div class="card-body">
                     <form th:action="@{/registration}" th:object="${user}" method="POST">
                         
                         <div class="form-group">
                           <label>First Name</label>
                           <input type="text" name="firstName" th:field="*{firstName}"
                             class="form-control" placeholder="Enter  First Name" required />
                         </div>
                         
                         <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" name="lastName" th:field="*{lastName}"
                             class="form-control" placeholder="Enter Last Name" required />
                         </div>
                         
                         <div class="form-group">
                           <label>Email</label>
                           <input type="text" name="email" th:field="*{email}"
                             class="form-control" placeholder="Enter email id" required />
                         </div>
                          <div class="form-group">
                           <label>Password</label>
                           <input type="text" name="password" th:field="*{password}"
                             class="form-control" placeholder="Enter Password" required />
                         </div>
                         <div class="footer-body">
                               <button type="submit" class="btn btn-primary">
                                  Register
                               </button>
                               <span>
                                     Already registered ? <a href="/" th:href="@{/login}">
                                           Login here
                                     </a>
                               </span>
                         </div>
                         
                     </form>
                </div>
             </div>
           </div>
      </div>

</body>
</html>
