<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management system</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
         <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Registration and login module</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
      <div class="container">
           <div class="row">
             <div class="col-md-6 col-lg-6 col-sm-6 container justify-content-center card">
                <!-- Error message -->
                <div th:if="${param.error}">
                     <div class="alert alert-danger">
                           Invalid name or password
                     </div>
                </div>
                <!-- logout message -->
                <div th:if="${param.logout}">
                     <div class="alert alert-info">
                           You have been logged out
                     </div>
                </div>
               
                <h1 class="text-center">User Login Page</h1>
                <div class="card-body">
                     <form th:action="@{/login}" method="POST">
                         <div class="form-group">
                           <label>Email Id</label>:
                           <input type="text" id="username" name="username"
                             class="form-control" placeholder="Enter Email ID" autofocus="autofocus" required />
                         </div>
                          <div class="form-group">
                           <label>Password</label>:
                           <input type="password" id="password" name="password"
                             class="form-control" placeholder="Enter your Password" autofocus="autofocus" required />
                         </div>
                        <div class="form-group">
                              <input type="submit" name="login-submit" id="login-submit"
                              class="form-control btn btn-primary" value="LogIn" /> 
                         
                        </div> 
                         <div class="footer-body">
                               <span>
                                     New User ? <a href="/" th:href="@{/registration}">
                                           Register here
                                     </a>
                               </span>
                         </div>
                     </form>
                </div>
             </div>
           </div>
      </div>

</body>
</html>
