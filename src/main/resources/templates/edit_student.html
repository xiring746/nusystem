<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personnel Information Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
         <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Personnel Information Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Personnel management system</a>
      </li>
    </ul>
   
  </div>
  <a class="align-right" th:href="@{/logout}">Logout</a>
</nav>
<br>
<br>
      <div class="container">
           <div class="row">
             <div class="col-md-6 col-lg-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Data</h1>
                <div class="card-body">
                     <form th:action="@{/{id}(id=${student.id})}" th:object="${student}" method="POST">
                         
                         <div class="form-group">
                           <label>First Name</label>
                           <input type="text" name="firstName" th:field="*{firstName}"
                             class="form-control" placeholder="Enter First Name" />
                         </div>
                         
                         <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" name="lastName" th:field="*{lastName}"
                             class="form-control" placeholder="Enter Last Name" />
                         </div>
                            <div class="form-group">
                             <label>Affiliation Department</label>
                             <select th:field="*{department}" style="width:100%">
                                 <option style="width:100%" th:each="p:${departmentList}" th:value="${p}"
                                       th:text="${p}" />
                             </select>
                         </div>
                            <div class="form-group">
                             <label>Job title</label>
                             <select th:field="*{profession}" style="width:100%">
                                 <option style="width:100%" th:each="p:${professionList}" th:value="${p}"
                                       th:text="${p}" />
                             </select>
                         </div>
                         <div class="form-group">
                           <label>Address</label>
                           <input type="text" name="address" th:field="*{address}"
                             class="form-control" placeholder="address" />
                         </div>
                          <div class="form-group">
                           <label>Address</label>
                           <input type="number" name="postalcode" th:field="*{postalcode}"
                             class="form-control" placeholder="postalcode" />
                         </div>
                         <div class="footer-body">
                               <button type="submit" class="btn btn-primary">
                                  Submit
                               </button>
                         </div>
                         
                     </form>
                </div>
             </div>
           </div>
      </div>

</body>
</html>
